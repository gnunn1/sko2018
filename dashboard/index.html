<!DOCTYPE html>
<html>
<title>Seat Registration</title>
<body style="height: 100%">

    <script type="text/javascript">
        var baseHost = hostname.replace(/^(dashboard\.)/,"");
        console.log(baseHost);
        seatURL = "http://seat-ui" + baseHost;
        console.log(seatURL);
        regURL = "http://registration-ui" + baseHost + "/camel-test-spring/form";
        console.log(regURL);
        regLiveURL = "http://registration-live-ui" + baseHost;
        console.log(regLiveURL);

        document.getElementById("seat").src = seatURL;
        document.getElementById("reg").src = regURL;
        document.getElementById("regLive").src = regLiveURL;
    </script>

    <iframe id="seat" style="height:60%; width:100%; border: 0px" style="border:none;"></iframe>
    <iframe id="reg" style="height:40%; width: 49%; border: 0px" style="border:none;"></iframe>
    <iframe id="regLive" style="height:40%; width: 49%; border: 0px" style="border:none;"></iframe>
</body>
</html>
